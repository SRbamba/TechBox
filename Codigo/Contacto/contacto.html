<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | TechBox</title>
  <link rel="stylesheet" href="contacto.css">
</head>
<body>

  <header>
    <nav class="dropdown-menu">
      <button class="menu-toggle">☰ Menu</button>
      <div class="dropdown-content">
        <a href="/Principal/index.html">Contacto</a>
        <a href="/Nosotros/Nosotros.html">Nosotros</a>
        <a href="/Mvv/MVV.html">Misión, visión y valor</a>
        <a href="/Politicas/Politicas.html">Políticas</a>
      </div>
    </nav>

    <a href="#" class="logo-link">
      <img src="/Archivos/Logo-TechoBox.png" alt="Logo de TechBox" class="logo-fixed" />
    </a>
  </header>

  <main class="contacto-container">
    <h1>Contacto</h1>
    <form class="formulario-contacto">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="nombre">Apellido</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>

    <p id="mensaje-envio" style="display:none; color:green;">¡Tu mensaje ha sido enviado con éxito!</p>
    <script>
      document.querySelector('.formulario-contacto').addEventListener('submit', function(e) {
        e.preventDefault(); 
        document.getElementById('mensaje-envio').style.display = 'block';
      });
    </script>
    

  </main>
</body>
</html>
